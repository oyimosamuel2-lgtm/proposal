<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invitation | Samuel</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E63946;
            --primary-dark: #C62828;
            --accent: #F4A261;
            --bg-main: #FAFAFA;
            --bg-card: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #6E6E73;
            --border: #E5E5EA;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        /* Decorative gradient orbs */
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 1;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            bottom: -150px;
            left: -150px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            max-width: 640px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 48px 48px 64px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.2s forwards;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.813rem;
            font-weight: 500;
            color: white;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            line-height: 1.2;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.4s forwards;
        }

        .subtitle {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.6s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content {
            padding: 48px;
        }

        .question-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .question-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .question {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--text-primary);
            font-weight: 600;
            line-height: 1.4;
        }

        .button-container {
            position: relative;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 18px 48px;
            font-size: 1.063rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            letter-spacing: 0.3px;
        }

        #yesBtn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(230, 57, 70, 0.3);
        }

        #yesBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(230, 57, 70, 0.4);
        }

        #yesBtn:active {
            transform: translateY(0);
        }

        #noBtn {
            background: white;
            color: var(--text-secondary);
            border: 2px solid var(--border);
            position: absolute;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #noBtn:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .celebration {
            display: none;
            text-align: center;
            padding: 24px 0;
        }

        .celebration.active {
            display: block;
            animation: fadeInScale 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleIn {
            0% { transform: scale(0) rotate(-180deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .celebration h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 16px;
            font-weight: 700;
        }

        .celebration p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 12px 0;
        }

        .celebration .hearts {
            font-size: 2rem;
            margin: 32px 0;
            opacity: 0.8;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            margin: 32px auto;
            border-radius: 2px;
        }

        .balloon {
            position: fixed;
            width: 50px;
            height: 65px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float-balloon 5s ease-in-out;
            z-index: 1000;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.1);
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
        }

        @keyframes float-balloon {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 36px 24px 48px;
            }
            
            .content {
                padding: 36px 24px;
            }
            
            h1 {
                font-size: 2.25rem;
            }
            
            .question {
                font-size: 1.5rem;
            }
            
            button {
                padding: 16px 36px;
                font-size: 1rem;
            }
            
            .celebration h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <div class="container">
        <div class="header">
            <div class="meta">
                <div class="badge">
                    <span class="dot"></span>
                    From Samuel
                </div>
            </div>
            <h1>Be My Valentine</h1>
            <p class="subtitle">A special invitation for someone special</p>
        </div>

        <div class="content">
            <div id="question-screen">
                <div class="question-section">
                    <div class="question-label">The Question</div>
                    <p class="question">Will you go on a Valentine's date with me?</p>
                </div>
                
                <div class="button-container">
                    <button id="yesBtn">Yes, I'd love to</button>
                    <button id="noBtn">No, thanks</button>
                </div>
            </div>

            <div class="celebration" id="celebration">
                <div class="success-icon">✓</div>
                <h2>Wonderful!</h2>
                <p>I'm thrilled you said yes!</p>
                <div class="divider"></div>
                <div class="hearts">♥ ♥ ♥</div>
                <p style="color: var(--text-secondary); font-size: 1rem;">Looking forward to our Valentine's date together</p>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('question-screen');
        const celebration = document.getElementById('celebration');

        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            celebration.classList.add('active');
            createBalloons();
        });

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function moveNoButton() {
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth - 40;
            const maxY = containerRect.height - noBtn.offsetHeight - 40;
            
            const randomX = (Math.random() - 0.5) * maxX;
            const randomY = (Math.random() - 0.5) * maxY;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function createBalloons() {
            const colors = [
                '#E63946', '#F4A261', '#E76F51', 
                '#F77F00', '#D62828', '#FCBF49'
            ];
            
            for (let i = 0; i < 35; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = Math.random() * 100 + '%';
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.animationDelay = Math.random() * 0.5 + 's';
                    balloon.style.animationDuration = (Math.random() * 2 + 4) + 's';
                    
                    document.body.appendChild(balloon);
                    
                    setTimeout(() => {
                        balloon.remove();
                    }, 8000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
